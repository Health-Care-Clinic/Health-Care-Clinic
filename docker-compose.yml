version: "3.2"
services:
  hospital-integration-tests:
      container_name: hospital-integration-tests
      environment:
        DATABASE_HOST: database
        DATABASE_PORT: 5432
        DATABASE_SCHEMA: hospitalDb
        DATABASE_USER: postgres
        DATABASE_PASSWORD: password
      networks:
      - database_net
      image: mcr.microsoft.com/dotnet/sdk:3.1
      working_dir: /HealthCareClinic/Hospital API
      volumes:
      - .:/HealthCareClinic
      entrypoint: ["/bin/sh","-c"]
      command:
      - |
        dotnet new tool-manifest --force
        dotnet tool install --local dotnet-ef --version 5.0.11
        echo "$PATH"
        dotnet restore "Hospital API.csproj"
        dotnet dotnet-ef migrations add TestingMigration --project "Hospital API/Hospital API.csproj" --context HospitalDbContext
        dotnet dotnet-ef database update --project "Hospital API/Hospital API.csproj"
        dotnet test "/HospitalIntegrationTests/HospitalIntegrationTests.csproj"
      depends_on:
        - database  
  database:
    image: postgres:latest
    restart: always
    container_name: database
    networks:
      - database_net
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "hospitalDb"
    ports:
      - "5433:5432"

networks:
  database_net:
    name: database_net
    driver: bridge 