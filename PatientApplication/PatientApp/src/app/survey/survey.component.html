<div class="stepper">
    <h1>Please tell us how you feel about our service</h1>
    <mat-horizontal-stepper linear>
        <mat-step *ngFor="let category of survey.surveyCategories" label={{category.name}}>
            
            <mat-list *ngFor="let question of category.surveyQuestions">     <!-- bice ngFor za sva pitanja iz te sekcije -->
                <mat-list-item>
                    <label>{{question.content}}</label>   <!-- bice binding na labelu za tekst pitanja -->
                    <mat-radio-group class="gradeRadioButtons" [(ngModel)]="question.grade" required>
                        <mat-radio-button [value]="1">1</mat-radio-button>
                        <mat-radio-button [value]="2">2</mat-radio-button>
                        <mat-radio-button [value]="3">3</mat-radio-button>
                        <mat-radio-button [value]="4">4</mat-radio-button>
                        <mat-radio-button [value]="5">5</mat-radio-button>
                    </mat-radio-group>
                </mat-list-item>
            </mat-list>
            <div style="margin-top: 3%;">
                <button mat-button matStepperPrevious *ngIf="category.name !== 'Doctor'">Back</button>
                <button mat-button matStepperNext *ngIf="category.name !== 'Hospital'">Next</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
    <div class="submitButton">
        <button name="submitButton" title="You need to answer all questions" mat-raised-button (click)="submit()" [disabled]="!validate()" [routerLink]="['/']">Submit</button>
    </div>    
</div>
