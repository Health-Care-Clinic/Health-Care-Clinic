<div class="container-fluid">
    <form #feedbackForm="ngForm">

        <div class="form-group">
            <label for="feedback-input">Provide your opinion below:</label>
            <mat-form-field id="feedback-input" name="feedback-input" rows="5" cols="80" [(ngModel)]="feedbackModel.text" required #message="ngModel"> </mat-form-field>
        </div>

        <div class="form-group">
            <mat-checkbox class="form-check-input" type="checkbox" id="anonymous" name="anonymous" [(ngModel)]="feedbackModel.isAnonymous"></mat-checkbox>
            <label class="form-check-label" for="anonymous">Sign me as 'anonymous'</label>
        </div>

        <div class="form-group">
            <mat-checkbox class="form-check-input" type="checkbox" id="publish" name="publish" [(ngModel)]="feedbackModel.canBePublished"></mat-checkbox>
            <label class="form-check-label" for="publish">Allow my feedback to be published</label>
        </div>
    
       <mat-button name="submit-button" (click)="submit()" [disabled]="!message.valid">Submit</mat-button>



    </form>
</div>
