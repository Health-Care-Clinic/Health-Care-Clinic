<div class="container-fluid">
    <form #feedbackForm="ngForm">

        <div class="form-group">
            <label for="feedback-input">Provide your opinion below:</label>
            <textarea id="feedback-input" name="feedback-input" rows="5" cols="80" [(ngModel)]="feedbackModel.text"> </textarea>
        </div>

        <div class="form-group">
            <input class="form-check-input" type="checkbox" id="anonymous" name="anonymous" [(ngModel)]="feedbackModel.isAnonymous">
            <label class="form-check-label" for="anonymous">Sign me as 'anonymous'</label>
        </div>

        <div class="form-group">
            <input class="form-check-input" type="checkbox" id="publish" name="publish" [(ngModel)]="feedbackModel.canBePublished">
            <label class="form-check-label" for="publish">Allow my feedback to be published</label>
        </div>
    
        <button (click)="submit()">Submit</button>
        
    </form>
</div>
