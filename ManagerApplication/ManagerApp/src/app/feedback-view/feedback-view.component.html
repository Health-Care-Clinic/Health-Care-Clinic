<h2>Patient feedbacks</h2>

<div *ngFor="let feedback of feedbacks">
    <h3 *ngIf="feedback.nameAndSurnameOfPatient">
        {{ feedback.nameAndSurnameOfPatient }}
    </h3>
    <h4>
        {{ feedback.text }}
    </h4>

    <app-feedback-publish [feedback]= "feedback" (publish)= "onPublish(feedback)">
        
    </app-feedback-publish>
</div>
