<div class="loginPosition">
    <div>
        <mat-form-field appearance="fill" style="width: 350px;">
            <mat-label>Username</mat-label>
            <input id="username" matInput [(ngModel)]="credentials.username" required >
        </mat-form-field>
    </div>
    <div style="width: 300px;">
        <mat-form-field appearance="fill" style="width: 350px;">
            <mat-label>Password</mat-label>
            <input id="password" type="password"  matInput [(ngModel)]="credentials.password" required >
        </mat-form-field>
    </div>
    <div>
        <button id="submit" mat-raised-button color="warn" (click)="submit()">Submit</button>
    </div>
</div>
