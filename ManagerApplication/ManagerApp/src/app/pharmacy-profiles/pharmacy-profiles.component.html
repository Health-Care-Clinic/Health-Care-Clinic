<div style="margin-left: 3%; margin-right: 3%;">
    <h1>
        Registered pharmacies
    </h1>
    <div *ngFor="let pharmacy of pharmacies">

        <div *ngIf="pharmacy.category === 'Pharmacy'">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar *ngIf="!pharmacy.imagePath" class="example-header-image"
                        style.background-image=url({{imageUrl}})></div>
                    <div mat-card-avatar *ngIf="pharmacy.imagePath" class="example-header-image"
                        style.background-image=pharmacy.image><img
                            style="width: 100px; height: 100px; border-radius:50px;" [src]="pharmacy.image" /></div>

                    <mat-card-title>{{pharmacy.name}}</mat-card-title>
                    <mat-card-subtitle>{{pharmacy.city}}<br><br>{{pharmacy.baseUrl}}</mat-card-subtitle>
                </mat-card-header>
                <br>
                <mat-card-content>
                    <p>
                        {{pharmacy.note}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="editPharmacyProfile(pharmacy.id)">
                        EDIT
                    </button>
                </mat-card-actions>
            </mat-card>
            <br>
        </div>
    </div>

</div>
