<div style="margin-left: 3%; margin-right: 3%;">
  <mat-card class="example-card" style="margin-left: 25%; margin-right: 25%; margin-top: 5%;">
      <div style="margin-left: 25%; margin-right: 25%;">
          <mat-card-header>
              <mat-card-title style="margin-top: 20%;">Register pharmacy:</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <br>
          <mat-card-content style="margin-left: 1%; margin-right: 1%;">
            <br>
              <p>
                  <mat-form-field appearance="legacy" style="width: 100%;">
                      <mat-label>Company name</mat-label>
                      <input type="text" matInput  [(ngModel)]='name' name="name" id="name" placeholder="Name" >
                  </mat-form-field>
              </p> 
              <p>
                  <mat-form-field appearance="legacy" style="width: 100%;">
                      <mat-label>Pharmacy URL</mat-label>
                      <input type="text" matInput  [(ngModel)]='url' name="ph-url" id="ph-url" placeholder="Pharmacy URL" >
                  </mat-form-field>
              </p>
              <br> 
              <p *ngIf="labelVisible" style="color: crimson;">
                 {{ errorText }}
              </p><br> <br>
              <button mat-raised-button color="primary" (click)='register()' style="width: 24%; margin-left: 38%;">
                  Register
              </button>
          </mat-card-content>
          <br>
      </div>
  </mat-card>
</div>
