<div>
    <h1>Step 1: Select the equipment that you want to move</h1>
    <form (ngSubmit)="onSubmit()">
        <select id="select1">
            <option *ngFor='let e of equipmentNames' value="{{e}}">{{e}}</option>
        </select>
        <button type="submit" id="next1">Next</button>
    </form>
</div>
<div>
    <h1>Step 2: Select the room from which equipment is moved</h1>
    <form (ngSubmit)="onSubmit2()">
        <select id="select2">
            <option *ngFor='let e of roomsWithEquipment' value="{{e.roomId}}">Room: {{e.roomId}}, quantity of {{selectedEquipment}}: {{e.quantity}}</option>
        </select>
        <button type="submit" id="next2">Next</button>
        <button id="back1" (click)="back1()">Back to step 1</button>
    </form>
</div>
<div>
    <h1>Step 3: Select the quantity of equipment that you want to move</h1>
    <form (ngSubmit)="onSubmit3()">
        <input id="select3" type="number" min=1 max={{maxQuantity}} onKeyDown="return false"/>
        <button type="submit" id="next3">Next</button>
        <button id="back2" (click)="back2()">Back to step 2</button>
    </form>
</div>
<div>
    <h1>Step 4: Select the destination room to move equipment</h1>
    <form (ngSubmit)="onSubmit4()">
        <select id="select4">
            <option *ngFor='let e of roomsWithEquipmentDst' value="{{e.roomId}}">Room: {{e.roomId}}</option>
        </select>
        <button type="submit" id="next4">Next</button>
        <button id="back3" (click)="back3()">Back to step 3</button>
    </form>
</div>
<div>
    <h1>Step 5: Choose time and duration(in minutes) of the process</h1>
    <form (ngSubmit)="onSubmit5()">
        <input type="date" id="date" name="dateofprocess">
        <select id="select5" style="margin-left: 10px; margin-right: 10px;">
            <option> 15 </option>
            <option> 30 </option>
            <option> 45 </option>
            <option> 60 </option>
            <option> 90 </option>
            <option> 120 </option>
            <option> 150 </option>
            <option> 180 </option>
        </select>
        <button type="submit" id="next5">Next</button>
        <button id="back4" (click)="back4()">Back to step 4</button>
    </form>
</div>
