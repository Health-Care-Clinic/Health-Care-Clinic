<h2 mat-dialog-title>Medicine is available in needed amount. Order?</h2>

<mat-dialog-actions>
    <button class="mat-raised-button" name="orderDialogButton" id = "orderDialogButton" (click)="order()">Yes</button>
    <button class="mat-raised-button" (click)="close()">No</button>
</mat-dialog-actions>
