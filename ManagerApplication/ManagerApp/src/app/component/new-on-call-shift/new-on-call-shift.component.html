<div>
    <h1>Select month</h1>
    <select id="select1">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <button (click)="next()" id="next1">Next</button>
</div>
<div *ngIf="nextPressed">
    <table id="freeterms">
        <tbody>
            <h2>Select date</h2>
            <tr *ngFor="let t of freeDates; let indexOfelement = index; " [attr.data-index]="indexOfelement">
                <td> <input type="radio" id="{{indexOfelement}}" value="{{indexOfelement}}" [(ngModel)]="radioInput"> </td>
                <td style="margin-right: 20px;"> {{t | date:'dd.MM.yyyy'}}  </td>
            </tr>
            <tr>
                <td>
                    <button (click)="submit()" id="addshift"> Add </button>
                </td>
                <td>
                    <button (click)="back()"> Back </button>
                </td>
            </tr>
            <p *ngIf="errorMessage" style="color: red; font-size: 20px;"> You must select the date! </p>
        </tbody>
    </table>
</div>
