<h1 style="margin-left:auto; margin-right:auto; display:block;text-align:center;">{{building.name}}</h1>
<div style="margin-left:auto; margin-right:auto; display:flex;align-content:center;">
    <div style="margin-right:30px;">
        <ul class="vertical-nav" *ngFor="let floor of building.floors">
            <li [ngStyle]="{'background-color': idfString == floor.id ? '#f36f25' : '#495869'}"><a [routerLink]="['/floor', building.id, floor.id]">{{floor.name}}</a></li>
        </ul>
    </div>
    <svg width="1060" height="430" style="border:1px solid black;background-color:#695349;margin-left:auto; margin-right:auto; display:block;"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        
        <g  *ngFor="let f of building.floors">
            <g *ngIf="f.id == floor.id">
                <g *ngFor="let item of f.rooms">
                    
                    <rect rx="20" ry="20" [attr.height]="item.height" [attr.x]="item.x" [attr.y]="item.y" [attr.width]="item.width"  [attr.id]="item.id" (click)="select(item.id)" style="stroke:#990000; 
                    stroke:black;stroke-width:5;opacity:1; fill:#52DEE5
                    "/>
                    <text [attr.x]="item.x+item.width/2-item.name.length/2*7" [attr.y]="item.y+item.height/2" [attr.width]="item.width">{{item.name}}</text>
                    <text *ngIf="item.description != ''" [attr.x]="item.x+8+item.width/2-item.name.length/2*7" [attr.y]="item.y+25+item.height/2" [attr.width]="item.width">Tip: {{item.description}}</text>   
                </g>
            </g>
            
        </g>
    </svg>        
</div>
