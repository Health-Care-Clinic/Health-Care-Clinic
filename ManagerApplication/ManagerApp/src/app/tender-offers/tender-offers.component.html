<div style="margin-left: 3%; margin-right: 3%;">
    <h1>
        Tender offers
    </h1>
    
    <div *ngFor="let response of responses">
        <div>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Tender {{response.tenderId}}</mat-card-title>
                    <mat-card-subtitle>
                        <br>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Pharmacy: {{response.pharmacyName}}
                    </p>
                    <p>
                        {{response.description}}
                    </p>
                    Offer:
                    <ul>
                        <li *ngFor="let tenderItem of response.tenderItems">
                            {{tenderItem.quantity}} {{tenderItem.name}}
                        </li>
                    </ul>
                    <br>
                    <p>
                        Total price: {{response.totalPrice}},00 EUR 
                    </p>
                </mat-card-content>
                <mat-card-actions >
                    <button mat-button (click)="chooseOffer(response.id)" >
                        CHOOSE
                    </button>
                </mat-card-actions>
            </mat-card>
            <br>
        </div>
    </div>

</div>
